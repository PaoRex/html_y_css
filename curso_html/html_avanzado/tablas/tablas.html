<!DOCTYPE html>
<html>
<head>
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Costo</th>
                <th>Peso</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sandia </td>
                <td>7$ </td>
                <td>2kg </td>
            </tr>
        
            <tr>
                <td>Banana </td>
                <td>5$ </td>
                <td>3kg </td>
            </tr>

            <tr>
                <td>Manzana </td>
                <td>4$ </td>
                <td>4.5kg</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="header_total">TOTAL</td>
                <td class="dato_total"colspan="2">16$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!--
COLSPAN para ocupardos datos en una fila 
y Border-spacing para espaciados con borde
-->
