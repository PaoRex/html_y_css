<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Formulario de Contacto</h2>
        <!-- SIMPLE INPUTS -->
        <fieldset>
            <legend>INFORMACIÓN BÁSICA</legend>
            <div class="form_input">
                <label>Nombre Completo
                    <input type="name" placeholder="John Doe">
                </label>
            </div>
            <div class="form_input">
                <label>Email
                    <input type="email" placeholder="tunombre@gmail.com">
                </label>
            </div>
            <div class="form_input">
                <label>Asunto
                    <input type="text" placeholder="El asunto de su mensaje">
                </label>
            </div>
        </fieldset>
        <!-- SELECT & OPTION -->
        <div class="form_input">
            <label>Tipo de Usuario
                <select name="user_type" aria-label="Seleccione el tipo de usuario">
                    <option value="user1">Seguidor/a</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otro</option>
                </select>
            </label>
        </div>
        <!-- DATALIST & OPTION -->
        <div class="form_input">
            <label>Referente
                <input list="referente" name="referente" aria-label="Escribe quién te refirió">
                <datalist id="referente" name="user_type">
                    <option value="Héctor Ixcamparic">Un programador</option>
                    <option value="Una Empresa">Una empresa de Hosting</option>
                    <option value="Un amigo">Me recomendó un amigo</option>
                </datalist>
            </label>
        </div>
        <!-- TEXTAREA -->
        <div class="form_input">
            <label>Mensaje
                <textarea placeholder="Deja tu mensaje..."></textarea>
            </label>
        </div>
        <div class="form_input">
            <label>Acepta los <a href="terms.html" target="_blank">términos y condiciones</a>
                <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
</body>
</html>
