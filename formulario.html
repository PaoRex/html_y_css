<!DOCTYPE html>
<html>
  <head>
    <title>Formulario</title>
  </head>
  <body>
    <div>
      <form>
        <input type="text" placeholder="Tu nombre" name="username" required minlength="3">
        <p>Aquí puedes escribir contraseñas sin ser vistos sus caracteres</p>
        <input type="password" required>
        <p>Selecciona color</p>
        <input type="color" value="#FF0000">
        <p>Formulario numérico</p>
        <input type="number">
        <p>Checkbox</p>
        <input type="checkbox"> Acepta nuestros terminos y condiciones
        <p>Email</p>
        <input type="email" required>
        <p>Seleccione una de las opciones</p>
        <input type="radio"> Estoy aprendiendo
        <input type="radio"> Regular
        <input type="radio"> Fatal
        <p>Mande un archivo</p>
        <input type="file">
        <input type="date" required>
        <input type="submit">
      </form>
    </div>
  </body>
</html>
